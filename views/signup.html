<html lang="en">
<head>

  <div class="container">

        <h2>Logo</h2>
        <div>
          <p>Regístrate en sólo un paso con Google!</p>
          <button class="btn btn-default" type="submit" id="signup">Regístrate</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="photo-chrome"></div>
        <div id="password">
          <p>Contraseña:</p>
          <input type="password" class="form-control" placeholder="Escribe tu contraseña">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="signup-box">
          <p>¡Bienvenida a la red Social!</p>
          <button class="btn btn-default" type="submit" id="signup">Regístrate</button>
        </div>
      </div>
    </div>
  </div>
