<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lab Code</title>
</head>
<body>
  <main class="home">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 menu-icons menu-01">
          <div class="icon-cont">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <h2>Perfil</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 menu-icons menu-02">

            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
          </div>
          <h2>Noticias</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 menu-icons menu-03">
          <div class="icon-cont">
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
          <h2>Amigos</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 menu-icons menu-04">
          <div class="icon-cont">
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
          <h2>Eventos</h2>
        </div>

<script src="../vendors/js/jquery.js"></script>
